<!DOCTYPE html>
<html>
<head>
  <title>School Navigation</title>
  <style>
    body { margin: 0; }
    
    #mapContainer {
      position: relative;
      width: 100vw;
    }

    #map {
      width: 100%;
      height: auto;
      display: block;
    }

    #dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: blue;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div id="mapContainer">
  <img id="map" src="map.png">
  <div id="dot"></div>
</div>

<script src="script.js"></script>
</body>
</html>
